<div ng-controller="itemCtrl">
	<h1>Items</h1>
	<form
		class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
		<div class="form-group">
			<input type="text" class="form-control bg-light border-0 small"
				placeholder="Search for item..." aria-label="Search"
				aria-describedby="basic-addon2">
			<div class="input-group-append">
				<button class="btn btn-primary" type="button">
					<i class="fas fa-search fa-sm">…</i>
				</button>
			</div>
		</div>

		<input ng-model="searchParams.firstname" class="form-control"
			id="sfname">
			<button class="btn btn-info" ng-click="doSearch()">Search</button>



</form>
<form>
	<div class="form-group">
		<label for="partType">Part Type</label> <input id="partType"
			class="form-control" ng-model="item.partType" />
	</div>
	<div class="form-group">
		<label for="partName">Part Name</label> <input id="partName"
			class="form-control" ng-model="item.partName" />
	</div>
	<div class="form-group">
		<label for="partNumber">Part Number</label> <input id="partNumber"
			class="form-control" ng-model="item.partNumber" />
	</div>
	<div class="form-group">
		<label for="partPrice">Part Price</label> <input id="partPrice"
			class="form-control" ng-model="item.partPrice" />
	</div>
	<div class="form-group">
		<label for="quantity">Quantity</label> <input id="quantity"
			class="form-control" ng-model="item.quantity" />
	</div>
	<button class="btn btn-primary" ng-click="doAdd()">Add part item</button>
</form>

<div class="btn-group float-right">
	<button ng-disabled="pageNum == 0" ng-click="changePage(-1)"
		class="btn btn-info btn-user">Previus</button>
	<button ng-disabled="pageNum >= totalPages - 1"
		ng-click="changePage(1)" class="btn btn-info btn-user">Next</button>
</div>
<br>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Part Type</th>
			<th>Part Name</th>
			<th>Number</th>
			<th>Price</th>
			<th>quantity</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="i in items">
			<td>{{i.id}}</td>
			<td>{{i.partType}}</td>
			<td>{{i.partName}}</td>
			<td>{{i.partNumber}}</td>
			<td>{{i.partPrice}}</td>
			<td>{{i.quantity}}</td>

			<td><button ng-click="goToEdit(i.id)">Edit</button></td>
			<td><button ng-click="doDelete(i.id)">Delete</button></td>
		</tr>
	</tbody>
</table>

</div>

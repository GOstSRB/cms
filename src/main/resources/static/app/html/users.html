<div ng-controller="userCtrl">
	<h1>Users</h1>
	<form>
		<div class="form-group">
			<label for="sfname">First Name</label> <input
				ng-model="searchParams.firstname" class="form-control" id="sfname">
		</div>
		<div class="form-group">
			<label for="slname">Last Name</label> <input
				ng-model="searchParams.lastname" class="form-control" id="slname">
		</div>
		<div class="form-group">
			<label for="suname">User Name</label> <input
				ng-model="searchParams.username" class="form-control" id="suname">
		</div>

		<button class="btn btn-info" ng-click="doSearch()">Search</button>
	</form>
	<div class="card o-hidden border-0 shadow-lg my-5">
		<div class="card-body p-0">
			<!-- Nested Row within Card Body -->
			<div class="row">
				<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
				<div class="col-lg-7">
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
						</div>
						<form class="user">
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<input type="text" class="form-control form-control-user"
										id="exampleFirstName" placeholder="First Name"
										ng-model="newUser.firstName" />
								</div>
								<div class="col-sm-6">
									<input type="text" class="form-control form-control-user"
										id="exampleLastName" placeholder="Last Name"
										ng-model="newUser.lastName" />
								</div>
							</div>


							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<input type="email" class="form-control form-control-user"
										id="exampleInputEmail" placeholder="Email Address"
										ng-model="newUser.email" />
								</div>
								<div class="col-sm-6">
									<input type="text" class="form-control form-control-user"
										id="exampleUserName" placeholder="User Name"
										ng-model="newUser.userName" />
								</div>

							</div>
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<input type="password" class="form-control form-control-user"
										id="exampleInputPassword" placeholder="Password"
										ng-model="newUser.password" />
								</div>
								<div class="col-sm-6">
									<input type="password" class="form-control form-control-user"
										id="exampleRepeatPassword" placeholder="Repeat Password"
										ng-model="newUser.passwordConfirm" />
								</div>
							</div>
							<button class="btn btn-primary btn-user btn-block"
								ng-click="doAdd()">Register Account</button>
							<hr>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="btn-group float-right">
		<button ng-disabled="pageNum == 0" ng-click="changePage(-1)"
			class="btn btn-info btn-user">Prethodna</button>
		<button ng-disabled="pageNum >= totalPages - 1"
			ng-click="changePage(1)" class="btn btn-info btn-user">SledeÄ‡a</button>
	</div>
	<br>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>User Name</th>
				<th>email</th>
				<th>password</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="u in users">
			<td>{{u.id}}</td>
			<td>{{u.firstname}}</td>
			<td>{{u.lastname}}</td>
			<td>{{u.username}}</td>
			<td>{{u.email}}</td>
			<td>{{u.password}}</td>

			<td><button ng-click="goToEdit(u.id)">Edit</button></td>
			<td><button ng-click="doDelete(u.id)">Delete</button></td>
			</tr>
		</tbody>
	</table>

</div>
